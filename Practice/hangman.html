<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Meleyotan Oyeleke">
    <meta name="description" content="Hangman game using JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, Hangman, Game">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=yes" />
    <title>Document</title>

    <script>
        function buttonClick() {
            let words = ["soap", "code", "lamp", "plate", "perfume"]
            let randomWord = words[Math.floor(Math.random() * words.length)]
            let answerArray = []
            let remaining = randomWord.length
            for (let k = 0; k < remaining; k++) {
                answerArray[k] = "-"
            }
            for (let i = 0; i < remaining; i++) {
                let playerGuess = prompt("Guess the letters to complete the word:")
                if (playerGuess == randomWord[i]) {
                    answerArray.push(playerGuess)
                }
            }
            console.log(answerArray)
        }

        let btn = document.getElementById("guess-button")

        btn.addEventListener('click', buttonClick)

    </script>

</head>

<body>
    <h1>Hangman</h1>
    <button id="guess-button">Guess</button>
</body>

</html>
